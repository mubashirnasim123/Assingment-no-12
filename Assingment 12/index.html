<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
      <center>
    <div id="parent" class="main">
      <h1>To-Do-App</h1>
      <div class="inpfield">
        <input
          id="task"
          onfocus="this.value=''"
          type="text"
          class="inp"
          placeholder="Enter Your Task"
        />
        <button type="submit" onclick="add()" class="btn">Add</button>
      </div>
      <div class="task">
          <center><h3>Task list</h3></center>
        <ol id="tasklist"></ol>
        <br />
        <center>
        <button onclick="del()" class="btn">Delete</button>
    </center>
      </div>
    </div>
</center>
  </body>
  <script src="app.js"></script>
</html>
